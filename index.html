<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio BUT Informatique - Accueil</title>
    <style>
        :root {
            --primary: #2e7d32;       
            --secondary: #576574;     
            --card-bg: rgba(255, 255, 255, 0.95);
            --accent-hover: #ecfccb;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #1e293b;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1932&auto=format&fit=crop');
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat;
        }

        header {
            background: rgba(46, 125, 50, 0.9); 
            backdrop-filter: blur(5px);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        main{
        flex: 1;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;          /* au lieu de -30px auto 40px */
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1;

        display: grid;
        place-items: center;     /* centre horizontal + vertical */
        }

        .intro-text {
            text-align: center; 
            font-size: 1.2rem; 
            margin-bottom: 30px;
            color: var(--secondary);
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        /* Conteneur des sapins */
.year-trees{
  width: fit-content;
  justify-items: center;
}

        /* Lien cliquable */
        .tree-link{
        position: relative;
        display: grid;
        place-items: center;
        text-decoration: none;
        color: white;
        padding: 26px 18px 18px;
        border-radius: 22px;
        outline: none;
        }

        /* Sapin (forme) */
        .tree{
        width: 220px;
        height: 260px;
        background: linear-gradient(180deg, #1b5e20, #2e7d32 55%, #1b5e20);
        clip-path: polygon(
            50% 0%,
            62% 10%,
            55% 10%,
            70% 26%,
            60% 26%,
            78% 44%,
            64% 44%,
            86% 64%,
            58% 64%,
            58% 78%,
            42% 78%,
            42% 64%,
            14% 64%,
            36% 44%,
            22% 44%,
            40% 26%,
            30% 26%,
            45% 10%,
            38% 10%
        );
        filter: drop-shadow(0 18px 28px rgba(0,0,0,0.35));
        position: relative;
        }

        /* Tronc */
        .tree::after{
        content: "";
        position: absolute;
        left: 50%;
        bottom: -34px;
        transform: translateX(-50%);
        width: 58px;
        height: 48px;
        border-radius: 12px;
        background: linear-gradient(180deg, #5d4037, #3e2723);
        box-shadow: 0 10px 18px rgba(0,0,0,0.35);
        }

        /* Texte “Année X” posé sur le sapin */
        .tree-text{
        position: absolute;
        top: 44%;
        transform: translateY(-50%);
        font-weight: 900;
        font-size: 1.9rem;
        letter-spacing: 0.02em;
        text-shadow: 0 4px 16px rgba(0,0,0,0.65);
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(0,0,0,0.22);
        border: 1px solid rgba(255,255,255,0.20);
        backdrop-filter: blur(4px);
        }

        /* Surbrillance hover + focus clavier */
        .tree-link:hover .tree,
        .tree-link:focus-visible .tree{
        filter:
            drop-shadow(0 22px 36px rgba(0,0,0,0.42))
            drop-shadow(0 0 22px rgba(236, 252, 203, 0.85));
        transform: translateY(-6px);
        transition: transform 0.18s ease, filter 0.18s ease;
        }

        .tree-link:hover .tree-text,
        .tree-link:focus-visible .tree-text{
        background: rgba(236, 252, 203, 0.92);
        color: #1b5e20;
        border-color: rgba(27, 94, 32, 0.35);
        transition: background 0.18s ease, color 0.18s ease, border-color 0.18s ease;
        }

        @media (max-width: 720px){
        .year-trees{ grid-template-columns: 1fr; }
        .tree{ width: 240px; height: 280px; }
        }

        footer {
            text-align: center;
            padding: 30px;
            color: white;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-top: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Portfolio</h1>
        <p>Maël Auffray</p>
    </header>

    <main>        
        <nav class="year-trees" aria-label="Navigation par année">
            <a href="annee_1.html" class="tree-link" aria-label="Aller à Année 1">
                <span class="tree" aria-hidden="true"></span>
                <span class="tree-text">Année 1</span>
            </a>

            <a href="annee_2.html" class="tree-link" aria-label="Aller à Année 2">
                <span class="tree" aria-hidden="true"></span>
                <span class="tree-text">Année 2</span>
            </a>
        </nav>

    </main>

    <footer>
       <p>&copy; 2026 - Portfolio Maël Auffray - BUT Informatique</p>
    </footer>

</body>
</html>
